name: 03-Continuos Delivery - Develop

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_31451f2220db4e03aa6a7f0119027525 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5b56cfabef6c4627848c8fcbc7f22983 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_31451f2220db4e03aa6a7f0119027525 }}/camilasampaio/projetomedicaoautomatica-api-java:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fiap-medicao-api-dev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_709a4aa0804c405a9952a397db1f5fab }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_31451f2220db4e03aa6a7f0119027525 }}/camilasampaio/projetomedicaoautomatica-api-java:${{ github.sha }}'