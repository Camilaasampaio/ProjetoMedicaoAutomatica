name: 02 - Teste Pull Request

on:
  pull_request:
    types: [ opened, reopened ]
    branches: "feature/**"

jobs:
  executar-testes:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Setup Java SDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Unit tests
        run: mvn test